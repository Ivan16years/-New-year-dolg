<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="compliment">
            <div class="compliment__text">
                <h2 class="compliment__title">Уважаемый, <span class="compliment__title-name"
                        id="titleName">Гость</span>!</h2>
                <p>
                    Пусть этот праздник принесет <br>
                    Всё то, что в жизни много значит! <br>
                    Желаю в светлый Новый год <br>
                    Добра, здоровья и удачи!
                </p>
                <p>
                    Пускай веселый смех звучит, <br>
                    А сердце — счастье заполняет, <br>
                    Ведь дед Мороз осуществит <br>
                    Всё, что душа твоя желает! <br>
                </p>
            </div>
        </div>
        <form class="myForm" id="myForm">
            <div class="form__row">
                <input type="text" id="userName" name="userName" placeholder="Введите Ваше имя">
            </div>
            <div class="form__row">
                <input type="text" id="urlImg" name="urlImg" placeholder="Путь для фоновой картинки">
            </div>
            <div class="form__row">
                <input type="text" id="textSize" name="textSize" placeholder="Размер шрифта в px">
            </div>
            <div class="form__row">

            </div>
            <div class="button-wrap">
                <button id="button" name="myBtn">Получить подарок!</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
